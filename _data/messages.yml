# Messages for localization
# see description here: https://tuananh.org/2014/08/13/localization-with-jekyll/

locales:
  # English translation
  # -------------------
  en: &DEFAULT_EN
    overview: "Overview"
    toc: "Table of Contents"
    written_by: "Written by"
    updated: "Updated"
    share: "Share on"
  en_US:
    <<: *DEFAULT_EN     # use English translation for en_US
  en_UK:
    <<: *DEFAULT_EN     # use English translation for en_UK

  # German translation
  # -------------------
  de: &DEFAULT_DE
    <<: *DEFAULT_EN     # load English values as default
    overview: "Vistazo"
    toc: "Índice"
    written_by: "Escrito por"
    updated: "Actualizado:"
    share: "Compartir:"
  de_DE:
    <<: *DEFAULT_DE     # use German translation for es_ES